<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <title>Secret</title>
</head>
<style media="screen">
  body {
    background: #171717;
    font-family: 'Aldrich', Helvetica, sans-serif;
    color: #828282;
  }

  h1 {
    font-family: 'Aldrich', Helvetica, sans-serif;
    color: #bababb;
  }

  a:link{
    color: #D8D3C1;
  }

  a:hover{
    color: #FFD23F
  }

  .secret-container {
    width: 50%;
    height: 10%;
    display: table;
    background: #bababb;
    text-align: center;
    padding: 10px;
    margin: auto;
    word-wrap: break-word;
    border-radius: 15px;
  }

  .center {
    text-align: center;
  }

  .secret {
    text-align: center;
    vertical-align: middle;
    display: table-cell;
    font-family: 'Aldrich', Helvetica, sans-serif;
  }

  .self-promo {
    text-align: center;
  }


</style>

<body>
  <div class="center">
    <h1><strong>This data will self destruct when you close the page!</strong></h1>
  </div>
  <br />
  <br />
  <br />
  <div class="secret-container">
    <button id="revealBtn" onclick="reveal()">REVEAL</button>
    <p id="secretText" class="secret">{{SECRET}}</p>
  </div>
  <br />
  <br />
  <br />
  <div class="self-promo">
    <p>Page designed by <a href="https://mountainlarkdesign.com">Mountain Lark Design</a>
    </p>
  </div>
<script>
    async function reveal(e) {
        if (!window.location.href.endsWith("?reveal=true")) {
            document.getElementById("secretText").innerText = "Loading...";
            document.getElementById("revealBtn").hidden = true;
            window.location.href = window.location.href + "?reveal=true";
        }
    }

    function load() {
        if (window.location.href.includes("reveal=true")) {
            document.getElementById("revealBtn").hidden = true;
        }
        else {
            document.getElementById("revealBtn").hidden = false;
            document.getElementById("secretText").style = "display: none;";
        }
    }
    
    window.onload = load();
</script>
</body>

</html>
